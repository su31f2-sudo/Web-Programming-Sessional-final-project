<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Enhanced Notes App</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar with AI Features -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-brain"></i></div>
                <h1>AI Notes</h1>
            </div>

            <div class="ai-features">
                <h3>AI Tools</h3>
                <button class="ai-btn" id="summarize-btn">
                    <i class="fas fa-file-contract"></i>
                    <span>Summarize Note</span>
                </button>
                <button class="ai-btn" id="bulletpoints-btn">
                    <i class="fas fa-list-ul"></i>
                    <span>Convert to Bullet Points</span>
                </button>
                <button class="ai-btn" id="questions-btn">
                    <i class="fas fa-question-circle"></i>
                    <span>Generate Study Questions</span>
                </button>
            </div>

            <div class="sidebar-footer">
                <p>AI Notes turns your regular notes into intelligent study tools with the power of AI.</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search your notes...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <button class="add-note-btn" id="add-note-btn">
                    <i class="fas fa-plus"></i>
                    <span>New Note</span>
                </button>
            </div>

            <!-- Notes Grid -->
            <div class="notes-grid" id="notes-grid">
                <!-- Notes dynamically loaded -->
                <div class="empty-state" id="empty-state" style="display: none;">
                    <i class="fas fa-sticky-note"></i>
                    <h3>No Notes Yet</h3>
                    <p>Create your first note to get started with AI-powered note taking.</p>
                    <button class="add-note-btn" id="empty-add-btn">
                        <i class="fas fa-plus"></i>
                        <span>Create Your First Note</span>
                    </button>
                </div>
            </div>

            <!-- Note Editor -->
            <div class="note-editor" id="note-editor">
                <div class="editor-header">
                    <div class="editor-title" id="editor-title">New Note</div>
                    <div class="editor-actions">
                        <button class="editor-btn cancel-btn" id="cancel-btn">Cancel</button>
                        <button class="editor-btn save-btn" id="save-btn">
                            <span id="save-btn-text">Save Note</span>
                            <span id="save-btn-loading" style="display: none;" class="loading"></span>
                        </button>
                    </div>
                </div>

                <div class="editor-form">
                    <div class="form-group">
                        <label for="note-title">Title</label>
                        <input type="text" id="note-title" placeholder="Enter note title">
                    </div>

                    <div class="form-group">
                        <label for="note-content">Content</label>
                        <textarea id="note-content" placeholder="Write your note here..."></textarea>
                    </div>
                </div>
            </div>

            <!-- AI Output -->
            <div class="ai-output" id="ai-output">
                <div class="ai-output-header">
                    <div class="ai-output-title" id="ai-output-title">
                        <i class="fas fa-robot"></i>
                        <span>AI Output</span>
                    </div>
                    <div class="ai-output-actions">
                        <button class="editor-btn" id="copy-ai-output" style="background: #06b6d4; color: white;">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="editor-btn cancel-btn" id="close-ai-output">Close</button>
                    </div>
                </div>
                <div class="ai-output-content" id="ai-output-content"></div>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script src="app.js"></script>
</body>

</html>
